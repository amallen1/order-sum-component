<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="image-container">
          <img
            class="hero-img"
            src="/images/illustration-hero.svg"
            alt="illustration of woman dancing"
          />
        </div>

        <div class="card-info">
          <h2 class="order-sum">Order Summary</h2>
          <p class="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <img class="music-img" src="/images/icon-music.svg" alt="music icon" />
            <div class="plan-info">
              <h4>Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>

            <a href="#" class="change-btn">Change</a>
          </div>

          <div class="confirmation">
            <button class="payment">Proceed to Payment</button>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div>
        </div>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aniya Allen</a>.
    </footer>
  </body>
</html>
